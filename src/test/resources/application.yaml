spring:
  datasource:
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
  application:
    name: CurseBackSpring
  jpa:
    hibernate:
      ddl-auto: update
    database: h2
    properties:
      hibernate:
        show_sql: true
  liquibase:
    enabled: false